<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/select_ingresos.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/declarante.js"></script>
    <script src="../../../host/host.js"></script>
    
</head>
<body class="fondo" oncontextmenu="return false" onload="datosServidorAnterior()">
    <div class="container" id="contentSon">
        <br>
        <h3>I. Declaración de Situación Patrimonial</h3>
        <form class="well form-horizontal">
            <h4 id="titulo_form">5. ¿Se desempeño como servidor público el año inmediato anterior? (Cantidades netas después de impuestos)</h4><br>
            <h4 id="no_cuenta"></h4><br>
            <div class="contenedor">
                <div class="form-group">
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <label>Fecha de inicio</label><br>
                        <h4 id="fechaInicio"></h4>
                    </div>
                    <div class="col-md-5">
                        <label>Fecha de conclusión</label><br>
                        <h4 id="fechaFin"></h4>
                    </div>
                </div><hr>
                <div class="form-group">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>I-Remuneración neta del declarante recibida durante el tiempo en el que se desempeño como servidor público en el año inmediato anterior (por concepto de sueldos, honorarios, compensaciones, bonos, aguinaldos y otras prestaciones)</label><br>
                        <h4 id="ingresosCargoPublico" style="margin: 0"></h4>
                    </div>
                </div><hr>
                <div class="form-group">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>II-Otros ingresos del declarante recibidos durante el tiempo en el que se desempeño como servidor público en el año inmediato anterior (suma del II.1 al II.5)</label><br>
                        <h4 id="totalOtrosIngresos" style="margin: 0"></h4>
                    </div>
                </div><hr>
                <div id="contenido">

                </div>
                <div class="form-group">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>A-Ingresos netos del declarante recibidos en el año inmediato anterior (suma del numeral I y II)</label><br>
                        <h4 id="ingresoDeclarante" style="margin: 0"></h4>
                    </div>
                </div><hr>
                <div class="form-group">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>C-Total de ingresos netos percibidos por el declarante, pareja y/o dependientes económicos en el año inmediato anterior (suma de los apartados A y B)</label><br>
                        <h4 id="ingresoTotal" style="margin: 0"></h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../../Funcionarios/Declaraciones/jsResize/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
