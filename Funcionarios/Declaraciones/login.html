<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>PDE Aguascalientes</title>
    <link rel="icon" type="image/ico" href="../../Img/icono_pde1.ico" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../../host/host.js"></script>
    <script src="js/login.js"></script>
    <script src="js/md5.js"></script>


</head>

<body oncontextmenu="return false" id="cuerpo" style="background:url(Img/background_log.png)">
    <!-----------------------Login--------------------------------->
    <div class="login-form">
        <div class="formulario" id="acceso">
            <div class="avatar">
                <img src="Img/icon_user_log in.png" alt="Avatar">
            </div>
            <h2 class="text-center">USUARIO</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="userName" id="userName" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" onclick="login()">Aceptar</button>
            </div>
            <br>
            <h4 class="text-center" ><a data-toggle="modal" data-target="#myModal">Olvide mi Contraseña</a></h4>
        </div>
        <!-------------------Nueva contraseña-------------------------->
        <form class="formulario" id="nuevaContraseña" style="display: none" onsubmit="passwordNew();return false">
            <div class="avatar">
                <img src="Img/icon_user_log in.png" alt="Avatar">
            </div>
            <h2 class="text-center">Contraseña Anterior</h2>
            <div class="form-group">
                <input type="password" class="form-control" name="oldPassword" id="oldPassword"
                    placeholder="Contraseña">
                <br>
                <h4 class="text-center">La contraseña debe contener al menos 8 caracteres alfa númericos y maximo
                    13.<br>Sin signos ni caracteres especiales.</h4>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="newPassword1" id="newPassword1"
                    placeholder="Nueva Contraseña" pattern="[A-Za-z-0-9]{8,13}"
                    title="La contraseña debe contener al menos 8 caracteres alfa númericos y maximo 13.">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="newPassword2" id="newPassword2"
                    placeholder="Confirmar Contraseña" pattern="[A-Za-z-0-9]{8,13}"
                    title="La contraseña debe contener al menos 8 caracteres alfa númericos y maximo 13.">
            </div>
            <div class="form-group">
                <input type="submit" value="Aceptar" class="btn btn-primary btn-lg btn-block">
            </div>
        </form>
    </div>
<!------------------- Modal ------------------->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="tituloModal" class="modal-title">Recuperar Contraseña</h4>
            </div>
            <div class="modal-body">
                <div class="formulario">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" class="form-control" name="user" id="user" required>
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input type="email" class="form-control" name="mail" id="mail" required>
                    </div> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="activarDeclaracion" class="boton-reset-pass" onclick="restablecerPassword()">Enviar</button>
            </div>
        </div>
        
    </div>
</div>
<!---------------- Final Modal ---------------->

</body>

</html>
