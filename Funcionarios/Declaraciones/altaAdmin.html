            <label><a href="../index.html">PDE</a><i class="glyphicon glyphicon-chevron-right"></i>
            <a href="declaracionPatrimonial.html">Declaración Patrimonial</a><i class="glyphicon glyphicon-chevron-right"></i>Altas</label>

        <div class="container encabezado">
			<div class="col-md-3" style="padding-top:3%;padding-left:3%">
				<img src="Img/logo_plataforma-11.png" style="float:left;">
			</div>
            <div class="col-md-2">
                <img src="Img/icon_user_log in.png">
            </div>
            <div class="col-md-7">
                <h2 id="texto">Altas Declarantes</h2>
            </div>
        </div>
        
        <div class="container">
            <div class="col-md-4">
                <button class="botonEnviar" onclick="mostrarFormulario()">Agregar Nuevo Servidor Público</button>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <button id="contenedorEnte" style="display: none" class="botonEnviar" onclick="location.href='altaEnte.html'">Agregar Nuevo Ente Público</button>
            </div>
            <div class="col-md-2"></div>
            <div class="login-form">
 <!--Formulario Para Nuevo Declarante-->
                <form style="display: none" id="nuevoDeclarante" class="formulario" onsubmit="insertOrUpdate();return false"> 
                    <div class="form-group">
                        <div class="col-md-4 inputGroupConteiner">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombres" id="nombres"  required>
                        </div>
                        <div class="col-md-4 inputGroupConteiner">
                            <label>Primer Apellido</label>
                            <input type="text" class="form-control" name="apellido1" id="apellido1"  required>
                        </div>
                        <div class="col-md-4 inputGroupConteiner">
                            <label>Segundo Apellido</label>
                            <input type="text" class="form-control" name="apellido2" id="apellido2"  >
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="form-group">
                        <div class="col-md-4 inputGroupConteiner">
                            <label>RFC</label>
                            <input type="text" class="form-control" name="rfc" id="rfc" pattern="([A-ZÑ\x26a-zñ\x26]{4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))" required>
                        </div>
                        <div class="col-md-2 inputGroupConteiner">
                            <label>Homoclave</label>
                            <input type="text" class="form-control" name="homoclave" id="homoclave" pattern="[A-Za-z-0-9]{3}" required>
                        </div>
                        <div class="col-md-6 inputGroupConteiner">
                            <label>CURP</label>
                            <input type="text" class="form-control" name="curp" id="curp"  pattern="([a-zA-Z]{4})(\d{2})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])([hmHM])([aA][sS]|([bB]([cC]|[sS]))|([cC]([cC]|[sS]|[hH]|[lL]|[mM]))|([dD]([fF]|[gG]))|([gG]([tT]|[rR]))|[hH][gG]|[jJ][cC]|([mM]([cC]|[nN]|[sS]))|([nN]([tT]|[lL]))|[oO][cC]|[pP][lL]|([qQ]([tT]|[rR]))|([sS]([pP]|[lL]|[rR]))|([tT]([cC]|[sS]|[lL]))|[vV][zZ]|[yY][nN]|[zZ][sS]|[nN][eE])([a-zA-Z]{3})([a-zA-Z]\d|\d{2})" required>
                        </div>
                    </div>   
                    <br><br><br><br>
                    <div class="form-group" >
                        <div class="col-md-6 inputGroupConteiner">
                            <label>Ente Público</label>
                            <select class="form-control" name="entePublico" id="entePublico" required></select>
                        </div>
                        <div class="col-md-6 inputGroupConteiner">
                            <label>Rol</label>
                            <select class="form-control" name="rol" id="rol" required>
                                <option value="entadmin">Órgano Interno de Control</option>
                                <option value="contraloria">Contraloria</option>
                            </select>
                        </div>
                    </div>  
                    <br><br><br><br>
                    <div class="form-group" >
                        <div class="col-md-4 inputGroupConteiner">
                            <label>Correo Institucional</label>
                            <input type="email" class="form-control" name="mailInstitucion" id="mailInstitucion">
                        </div>
                        <div class="col-md-4 inputGroupConteiner">
                            <label>Correo Personal</label>
                            <input type="email" class="form-control" name="mailPersonal" id="mailPersonal"  required>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="form-group"><br><br><br><br><br><br>
                        <div class="col-md-3 inputGroupConteiner"></div>
                        <div class="col-md-3 inputGroupConteiner">
                            <input type="submit" value="Guardar" class="botonEnviar">
                        </div>
                        <div class="col-md-3 inputGroupConteiner">
                            <button class="botonCancelar" onclick="location.reload()">Cancelar</button>   
                        </div>
                    </div>
                    <br><br><br><br>
                </form>
            </div>
        </div>
        
        <div style="width: 90%;padding-left: 5%" id="contenedortabla">
            <button class="botonActualizar" onclick="selectDeclarante()">Editar</button>
            <button class="botonEliminar" onclick="deleteDeclarante()">Eliminar</button>
            <br><br>
            <table class="table" id="tablaDeclarantes">
                <thead class="thead-dark" id="contenido">
                   
                </thead>
            </table>
        </div>
	</div>
<!------------------- Modal ------------------->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Activar Declaración</h4>
            </div>
            <div class="modal-body">
                <label>Tipo de Declaración</label>
                <select class="form-control" name="tipoDeclaracion" id="tipoDeclaracion" onchange="mostrarFecha()">
                    <option value="1">Declaración Inicial</option>
                    <option value="2">Declaración de Modificación</option>
                    <option value="3">Declaración de Conclusión</option>
                </select>
                <br>
                <div id="contFecha" style="display: none">
                    <label>Fecha de Conclusión</label>
                    <div class='input-group date'>
                        <input name="fecFinal" id="fecFinal" type='text' class="form-control datepicker" placeholder="dd/mm/aaaa" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="botonActualizar2" onclick="activarDeclaracion()">Activar</button>
            </div>
        </div>
        
    </div>
</div>
<!---------------- Final Modal ---------------->

<!------------------- Modal Editar ------------------->
<div class="modal fade" id="myModalEditar" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">¿Qué declaración desea modificar?</h4>
            </div>
            <div class="modal-body">
                <label>Tipo de Declaración</label>
                <select class="form-control" name="tipoDecEditar" id="tipoDecEditar" >
                    <option value="1">Declaración Inicial</option>
                    <option value="2">Declaración de Modificación</option>
                    <option value="3">Declaración de Conclusión</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="botonActualizar2" onclick="selectDeclarante()">Editar</button>
            </div>
        </div>
        
    </div>
</div>
<!---------------- Final Modal Editar ---------------->
