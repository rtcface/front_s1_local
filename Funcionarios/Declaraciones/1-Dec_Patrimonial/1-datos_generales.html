<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/datepicker.css">

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/tether.min.js"></script>
	<script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/extras.js"></script>
    <script src="../js/insert.js"></script>
    <script src="../js/update.js"></script>
    <script src="../js/selectById.js"></script>
    <script src="../js/selectAll.js"></script>
    <script src="../js/delete.js"></script>
    <script src="../js/insertOrUpdate.js"></script>
    <script src="../js/scripts.js"></script>
    
    
</head>
<body oncontextmenu="return false" id="cuerpo"  onload="allPaises();form1();selectDatosGenerales();">
    <div class="container-fluid">
        <br>
        <label class="ruta">Declaración patrimonial<i class="icono glyphicon glyphicon-chevron-right"></i>
        Declaración de situación patrimonial<i class="icono glyphicon glyphicon-chevron-right"></i>
        Datos generales</label>
        <h3>I. Declaración de situación patrimonial</h3>
        <form class="well form-horizontal" onsubmit="insertUpdate(1);return false" >
            <h4>1. Datos generales</h4><br>
            <div class="form-group">
                <div class="col-md-4 inputGroupContainer">
                    <label class="dato_publico">Nombre(s)</label>
                    <input name="nombre" id="nombre" placeholder="Nombre(s)" class="form-control" type="text" readonly required pattern="[A-ZÑ\x26a-zñ\x26\s]{3,40}">
                </div>
                <div class="col-md-4 inputGroupContainer">
                    <label class="dato_publico">Primer Apellido</label>
                    <input name="primerApellido" id="primerApellido" placeholder="Primer Apellido" class="form-control" type="text" readonly required pattern="[A-ZÑ\x26a-zñ\x26\s]{3,40}">
                </div>
                <div class="col-md-4 inputGroupContainer">
                    <label class="dato_publico">Segundo Apellido</label>
                    <input name="segundoApellido" id="segundoApellido" placeholder="Segundo Apellido" class="form-control" type="text" readonly pattern="[A-ZÑ\x26a-zñ\x26\s]{3,40}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 inputGroupConteiner">
                    <label>CURP</label>
                    <input name="curp" id="curp" placeholder="CURP" maxlength="18" class="form-control" type="text" readonly required pattern="([a-zA-Z]{4})(\d{2})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])([hmHM])([aA][sS]|([bB]([cC]|[sS]))|([cC]([cC]|[sS]|[hH]|[lL]|[mM]))|([dD]([fF]|[gG]))|([gG]([tT]|[rR]))|[hH][gG]|[jJ][cC]|([mM]([cC]|[nN]|[sS]))|([nN]([tT]|[lL]))|[oO][cC]|[pP][lL]|([qQ]([tT]|[rR]))|([sS]([pP]|[lL]|[rR]))|([tT]([cC]|[sS]|[lL]))|[vV][zZ]|[yY][nN]|[zZ][sS]|[nN][eE])([a-zA-Z]{3})([a-zA-Z]\d|\d{2})" >
                </div>
                <div class="col-md-5 inputGroupConteiner">
                    <label>RFC</label>
                    <input name="rfc" id="rfc" placeholder="RFC" maxlength="13" class="form-control" type="text" readonly required pattern="([A-ZÑ\x26a-zñ\x26]{4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))" >
                </div>
                <div class="col-md-2 inputGroupConteiner">
                    <label>Homoclave</label>
                    <input name="homoclave" id="homoclave" placeholder="Homoclave" class="form-control" type="text" readonly required pattern="[A-Za-z0-9]{3}" maxlength="3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 inputGroupConteiner">
                    <label class="dato_publico">Correo Electrónico Institucional</label>
                    <input name="emailInstituto" id="emailInstituto" placeholder="Correo@Electronico" class="form-control" type="email">
                </div>
                <div class="col-md-3 inputGroupConteiner">
                    <label>Correo Electrónico Personal</label>
                    <input name="emailPersonal" id="emailPersonal" placeholder="Correo@Electronico" class="form-control" type="email" required readonly>
                </div>
                <div class="col-md-3 inputGroupConteiner">
                    <label>Teléfono Particular</label>
                    <input name="telParticular" id="telParticular" placeholder="Teléfono Particular" class="form-control" type="tel"  title="10 Dígitos" required>
                </div>
                <div class="col-md-3 inputGroupConteiner">
                    <label>Teléfono Celular</label>
                    <input name="telCelular" id="telCelular" placeholder="Teléfono Celular" class="form-control" type="tel"  title="10 Dígitos" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 inputGroupContainer">
                    <label>Nacionalidad</label>
                    <select name="nacionalidad" id="nacionalidad" class="selectpicker form-control" onchange="desPaises()" required>
                        <option value="MEXICANO">Mexicano (a)</option>
                        <option value="EXTRANJERO">Extranjero (a)</option>
                    </select>
                </div>
                <div class="col-md-4 inputGroupContainer">
                    <label>País de Nacimiento</label>
                    <select name="paisNacimiento" id="paisNacimiento" class="selectpicker form-control" required>
                            
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 inputGroupConteiner">
                    <label>Estado civil o situación personal</label>
                    <select name="estadoCivil" id="estadoCivil" class="selectpicker form-control" onchange="estCiv()" required>
                        <option value="SOLTERO (A)">Soltero (a)</option>
                        <option value="CASADO (A)">Casado (a)</option>
                        <option value="DIVORCIADO (A)">Divorciado (a)</option>
                        <option value="VIUDO (A)">Viudo (a)</option>
                        <option value="CONCUBINATO">Concubinato / unión libre</option>
                        <option value="SOCIEDAD EN CONVIVENCIA">Sociedad en convivencia</option>
                    </select>
                </div>
                <div id="regimen" class="col-md-4 inputGroupConteiner">
                    <label>Régimen matrimonial</label>
                    <select name="regimenM" id="regimenM" class="selectpicker form-control" onchange="mostrarOtroRegimen()">
                        <option value="SOCIEDAD CONYUGAL">Sociedad conyugal</option>
                        <option value="SEPARACION DE BIENES">Separación de bienes</option>
                        <option value="OTRO">Otro</option>
                    </select>
                </div>
                <div class="col-md-4 inputGroupConteiner">
                    <br>
                    <input type="text" name="otroRegimen" id="otroRegimen" pattern="[A-ZÑ\x26a-zñ\x26\s]{0,50}" maxlength="50" class="form-control" placeholder="Especificar" style="display:none;">
                </div>
            </div>
            <div class="form-group" id="pregunta" style="display: none">
                <div class="col-md-6 inputGroupConteiner">
                    <br>
                    <label>¿Te desempeñaste como servidor público el año inmediato anterior?</label>
                </div>
                <div class="col-md-1 inputGroupConteiner">
                    <br>
                    <input class="ext" type="radio" name="desempeño" id="desempeñoS" value="true">Si
                </div>
                <div class="col-md-1 inputGroupConteiner">
                    <br>
                    <input class="ext" type="radio" name="desempeño" id="desempeñoN" value="false">No
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 inputGroupConteiner">
                    <label>Observaciones y comentarios</label>
                    <input name="obsComentarios" id="obsComentarios" placeholder="Observaciones" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,254}" maxlength="254">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-7 control-label"></label>
                <div class="col-md-2 inputGroupContainer">
                    <input class="botonEnviar" type="submit" value="Guardar" >
                </div>
                <div class="col-md-2 inputGroupContainer">
                    <button class="botonCancelar" onclick="window.location.href='#tituloD';window.location.reload()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../jsResize/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
