<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/datepicker.css">

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/tether.min.js"></script>
	<script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/extras.js"></script>
    <script src="../js/insert.js"></script>
    <script src="../js/update.js"></script>
    <script src="../js/selectById.js"></script>
    <script src="../js/selectAll.js"></script>
    <script src="../js/delete.js"></script>
    <script src="../js/insertOrUpdate.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/noAplica.js"></script>
    
</head>
<body oncontextmenu="return false" id="cuerpo"  onload="selectAllPrestamos();titulos(15);desEstados2();">
    <div class="container-fluid">
        <br>
        <label class="ruta">Declaración patrimonial<i class="icono glyphicon glyphicon-chevron-right"></i>
        Declaración de situación patrimonial<i class="icono glyphicon glyphicon-chevron-right"></i>
        <label class="tituloRuta">Préstamo o comodato por terceros </label></label>
        <h3>I. Declaración de situación patrimonial</h3>
        <form class="well form-horizontal" onsubmit="insertUpdate(15);return false;">
            <h4 class="titulo">15. Préstamo o comodato por terceros (Situación actual) </h4><br>
             <div class="form-group"> 
                <div class="col-md-3 inputGroupConteiner">
                    <label>No aplica</label>
                    <input  type="checkbox" name="completo" id="completo" value="true" onclick="formularioCompleto()">
                </div>
                <div class="col-md-3 inputGroupConteiner">
                    <button id="agregar_nuevo" class="botonEnviar" onclick="nuevoRegistro()">Agregar Nuevo</button>
                </div>
            </div>
            <div class="form-group" id="formCompleto" style="display: none">
                <div class="form-group">
                    <div class="col-md-3 inputGroupConteiner">
                        <br>
                        <label class="dato_publico">Tipo de bien:</label>
                    </div>
                    <div class="col-md-2 inputGroupConteiner">
                        <br>
                        <input class="tipoBien" type="radio" name="tipoBien" id="inmueble" value="INMUEBLE" onclick="mostrarTipoBien()">Inmueble
                    </div>
                    <div class="col-md-2 inputGroupConteiner">
                        <br>
                        <input class="tipoBien" type="radio" name="tipoBien" id="vehiculo" value="VEHICULO" onclick="mostrarTipoBien()">Vehículo
                    </div>
                </div>
                <div id="contenedorInmueble" style="display: none">
                    <div class="form-group">
                        <div class="col-md-3 inputGroupContainer">
                            <label class="dato_publico">Tipo de Inmueble</label>
                            <select name="tipoInmueble" id="tipoInmueble" class="selectpicker form-control" onchange="mostrarOtroInmueble()" >
                                <option value="CASA">Casa</option>
                                <option value="DEPARTAMENTO">Departamento</option>
                                <option value="EDIFICIO">Edificio</option>
                                <option value="LOCAL COMERCIAL">Local comercial</option>
                                <option value="BODEGA">Bodega</option>
                                <option value="PALCO">Palco</option>
                                <option value="RANCHO">Rancho</option>
                                <option value="TERRENO">Terreno</option>
                                <option value="OTRO">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-3 inputGroupContainer">
                                <br>
                            <input type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250" name="otroInmueble" id="otroInmueble" class="form-control" placeholder="Especificar" style="display:none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 inputGroupConteiner">
                            <br><label>Ubicación del inmueble</label><br>
                            <label>Lugar en el que se encuentra:</label>
                        </div>
                        <div class="col-md-2 inputGroupConteiner">
                            <br><br>
                            <input class="ext" type="radio" name="lugar" id="lugar" value="146" onclick="mostrarPais();desEstados()">México
                        </div>
                        <div class="col-md-2 inputGroupConteiner">
                            <br><br>
                            <input class="ext" type="radio" name="lugar" id="lugarE" value="extranjero"  onclick="mostrarPais()">Extranjero
                        </div>
                        <div id="paisE" class="col-md-5 inputGroupConteiner" style="display:none;">
                            <br><br>
                            <select name="pais" id="pais" class="selectpicker form-control"></select>
                        </div>
                    </div>
                    <div id="nacional" style="display: none">
                        <div class="form-group">
                            <div class="col-md-12 inputGroupConteiner">
                                <label>Entidad Federativa</label>
                                <select name="entidadFed" id="entidadFed" class="selectpicker form-control" onchange="desMunicipios()" disabled >
                                    <option></option>
                                </select>
                                <br>
                                <label>Municipio</label>
                                <select name="municipio" id="municipio" class="selectpicker form-control" disabled ></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 inputGroupConteiner">
                                <label>Código Postal</label>
                                <div class="input-group">
                                    <input name="cp" id="cp" placeholder="Código Postal" class="form-control" type="number"   min = "0" onchange="desColonia()">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-question-sign" data-toggle="popover" data-placement="top" title="Código Postal" data-content="En caso de que el fraccionamiento no aparezca en el desplegable, seleccionar el más cercano. "></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-8 inputGroupConteiner">
                                <label>Colonia</label>
                                <select name="colonia" id="colonia" class="selectpicker form-control" ></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 inputGroupConteiner">
                                <label>Tipo de vía</label>
                                <select name="tipoVia" id="tipoVia" class="selectpicker form-control">
                                    <option value="AMPLIACION">AMPLIACION</option>
                                    <option value="ANDADOR">ANDADOR</option>
                                    <option value="AVENIDA">AVENIDA</option>
                                    <option value="BOULEVARD">BOULEVARD</option>
                                    <option value="CALLE">CALLE</option>
                                    <option value="CALLEJON">CALLEJON</option>
                                    <option value="CALZADA">CALZADA</option>
                                    <option value="CERRADA">CERRADA</option>
                                    <option value="CIRCUITO">CIRCUITO</option>
                                    <option value="CIRCUNVALACION">CIRCUNVALACION</option>
                                    <option value="CONTINUACION">CONTINUACION</option>
                                    <option value="CORREDOR">CORREDOR</option>
                                    <option value="DIAGONAL">DIAGONAL</option>
                                    <option value="PERIFERICO">PERIFERICO</option>
                                    <option value="PRIVADA">PRIVADA</option>
                                    <option value="PROLONGACION">PROLONGACION</option>
                                    <option value="RETORNO">RETORNO</option>
                                    <option value="VIADUCTO">VIADUCTO</option>
                                    </select>
                            </div>
                            <div class="col-md-4 inputGroupConteiner">
                                <label>Nombre de la vía</label>
                                <input name="nombreVia" id="nombreVia" placeholder="Nombre de la vía" class="form-control" type="text"  pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250">
                            </div>
                            <div class="col-md-2 inputGroupConteiner">
                                <label>Número Exterior</label>
                                <input name="numExterior" id="numExterior" placeholder="Exterior" class="form-control" type="text" pattern="[A-Za-z-0-9]{0,10}">
                            </div>
                            <div class="col-md-2 inputGroupConteiner">
                                <label>Número Interior</label>
                                <input name="numInterior" id="numInterior" placeholder="Interior" class="form-control" type="text" pattern="[A-Za-z-0-9]{0,10}" >
                            </div>
                        </div>
                    </div>
                    <div id="extranjero" style="display: none">
                        <div class="form-group">
                            <div class="col-md-12 inputGroupConteiner">
                                <label>Estado</label>
                                <input name="entidadExt" id="entidadExt" class="form-control" type="text" pattern="[A-ZÑ\x26a-zñ\x26\s]{0,50}" maxlength="50"></input>
                                <br>
                                <label>Municipio/Ciudad</label>
                                <input name="municipioExt" id="municipioExt" class="form-control" type="text" pattern="[A-ZÑ\x26a-zñ\x26\s]{0,50}" maxlength="50"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 inputGroupConteiner">
                                <label>Código Postal</label>
                                <input name="cpExt" id="cpExt"  placeholder="Código Postal" class="form-control" type="number"   min = "0">
                            </div>
                            <div class="col-md-8 inputGroupConteiner">
                                <label>Colonia</label>
                                <input name="coloniaExt" id="coloniaExt" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 inputGroupConteiner">
                                <label>Tipo de vía</label>
                                <select name="tipoViaExt" id="tipoViaExt" class="selectpicker form-control">
                                    <option value="AMPLIACION">AMPLIACION</option>
                                                <option value="ANDADOR">ANDADOR</option>
                                                <option value="AVENIDA">AVENIDA</option>
                                                <option value="BOULEVARD">BOULEVARD</option>
                                                <option value="CALLE">CALLE</option>
                                                <option value="CALLEJON">CALLEJON</option>
                                                <option value="CALZADA">CALZADA</option>
                                                <option value="CERRADA">CERRADA</option>
                                                <option value="CIRCUITO">CIRCUITO</option>
                                                <option value="CIRCUNVALACION">CIRCUNVALACION</option>
                                                <option value="CONTINUACION">CONTINUACION</option>
                                                <option value="CORREDOR">CORREDOR</option>
                                                <option value="DIAGONAL">DIAGONAL</option>
                                                <option value="PERIFERICO">PERIFERICO</option>
                                                <option value="PRIVADA">PRIVADA</option>
                                                <option value="PROLONGACION">PROLONGACION</option>
                                                <option value="RETORNO">RETORNO</option>
                                                <option value="VIADUCTO">VIADUCTO</option>
                                    </select>
                            </div>
                            <div class="col-md-4 inputGroupConteiner">
                                <label>Nombre de la vía</label>
                                <input name="nombreViaExt" id="nombreViaExt" placeholder="Nombre de la vía" class="form-control" type="text"  pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250">
                            </div>
                            <div class="col-md-2 inputGroupConteiner">
                                <label>Número Exterior</label>
                                <input name="numExteriorExt" id="numExteriorExt" placeholder="Exterior" class="form-control" type="text" pattern="[A-Za-z-0-9]{0,10}" >
                            </div>
                            <div class="col-md-2 inputGroupConteiner">
                                <label>Número Interior</label>
                                <input name="numInteriorExt" id="numInteriorExt" placeholder="Interior" class="form-control" type="text" pattern="[A-Za-z-0-9]{0,10}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div id="contenedorvehiculo" style="display: none">
                    <div class="form-group">
                        <div class="col-md-3 inputGroupContainer">
                            <label class="dato_publico">Tipo de vehículo</label>
                            <select name="tipoVehiculo" id="tipoVehiculo" class="selectpicker form-control" onchange="mostrarOtroVehiculo()" >
                                <option value="AUTOMOVIL O MOTOCICLETA">Automóvil o motocicleta</option>
                                <option value="AERONAVE">Aeronave</option>
                                <option value="BARCO O YATE">Barco o yate</option>
                                <option value="OTRO">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-3 inputGroupContainer">
                            <br>
                            <input type="text" name="otroVehiculo" id="otroVehiculo" class="form-control" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250" placeholder="Especificar" style="display:none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 inputGroupConteiner">
                            <label class="dato_publico">Marca</label>
                            <input name="marca" id="marca" placeholder="Marca" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250">
                        </div>
                        <div class="col-md-4 inputGroupConteiner">
                            <label class="dato_publico">Modelo</label>
                            <input name="modelo" id="modelo" placeholder="Modelo" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250">
                        </div>
                        <div class="col-md-4 inputGroupConteiner">
                            <label class="dato_publico">Año</label>
                            <input name="anio" id="anio" class="form-control" type="number"  min="1940">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 inputGroupConteiner">
                            <label>Número de serie o registro</label>
                            <input name="numeroSerie" id="numeroSerie" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,50}"  >
                        </div>
                        <div class="col-md-3 inputGroupConteiner"><br>
                            <label>¿Dónde se encuentra registrado?</label><br>
                            <input class="registro" type="radio" name="registro" id="registroM" value="146" onclick="lugarRegistro2()" checked>México
                            <input class="registro" type="radio" name="registro" id="registroE" value="extranjero" onclick="lugarRegistro2()">Extranjero
                        </div>
                        <div class="col-md-5 inputGroupConteiner">
                            <br><br>
                            <select name="pais2" id="pais2" class="selectpicker form-control" style="display: none"></select>
                            <select name="entidadFed2" id="entidadFed2" class="selectpicker form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 inputGroupConteiner">
                        <br>
                        <label class="dato_publico" id="label_tipoTransmisor">Dueño o titular</label>
                    </div>
                    <div class="col-md-2 inputGroupConteiner">
                        <br>
                        <input class="transmisor" type="radio" name="transmisor" id="transmisorFisico" value="fisica" onclick="tipoTransmisor()">Persona física
                    </div>
                    <div class="col-md-2 inputGroupConteiner">
                        <br>
                        <input class="transmisor" type="radio" name="transmisor" id="transmisorMoral" value="moral" onclick="tipoTransmisor()" checked>Persona moral
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 inputGroupConteiner">
                        <label class="dato_publico" id="label_nombreTransmisor">Nombre del dueño o titular</label>
                        <input name="nombreTitular" id="nombreTitular" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250" required>
                    </div>
                    <div class="col-md-6 inputGroupConteiner">
                        <label class="dato_publico" id="label_rfcTransmisor">RFC</label>
                        <input name="rfc" id="rfc" placeholder="RFC" maxlength="13" pattern="([A-ZÑ\x26a-zñ\x26]{3}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Za-z0-9]{3})" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <label class="dato_publico" id="label_relacionTransmisor">Tipo de relación con el dueño o titular</label>
                       <select name="tipoRelacion" id="tipoRelacion" class="selectpicker form-control" onchange="otroFamiliar()">
                            <option value="ABUELO (A)">Abuelo (a)</option>
                            <option value="AHIJADO (A)">Ahijado (a)</option>
                            <option value="BISABUELO (A)">Bisabuelo (a)</option>
                            <option value="BISNIETO (A)">Bisnieto (a)</option>
                            <option value="CONCUBINA O CONCUBINARIO">Concubina o concubinario</option>
                            <option value="CONCUNO (A)">Concuño (a)</option>
                            <option value="CONYUGE">Cónyuge</option>
                            <option value="CUNADO (A)">Cuñado (a)</option>
                            <option value="HERMANO (A)">Hermano (a)</option>
                            <option value="HIJO (A)">Hijo (a)</option>
                            <option value="MADRE">Madre</option>
                            <option value="NIETO (A)">Nieto (a)</option>
                            <option value="NINGUNO">Ninguno</option>
                            <option value="NUERA">Nuera</option>
                            <option value="PADRE">Padre</option>
                            <option value="PRIMO (A)">Primo (a)</option>
                            <option value="SOBRINO (A)">Sobrino (a)</option>
                            <option value="SUEGRO (A)">Suegro (a)</option>
                            <option value="TATARABUELO (A)">Tatarabuelo (a)</option>
                            <option value="TATARANIETO (A)">Tataranieto (a)</option>
                            <option value="TIO (A)">Tio (a)</option>
                            <option value="YERNO">YERNO</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-4 inputGroupContainer">
                        <br>
                        <input name="otroFam" id="otroFam" placeholder="Especifique" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,250}" maxlength="250" style="display:none;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 inputGroupConteiner">
                        <label>Observaciones y comentarios</label>
                        <input name="obsComentarios" id="obsComentarios" placeholder="Observaciones" class="form-control" type="text" pattern="[0-9-_.,&A-ZÑ\x26a-zñ\x26\s]{0,254}" maxlength="254">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label"></label>
                    <div class="col-md-2 inputGroupContainer">
                        <input class="botonEnviar" type="submit" value="Guardar" >
                    </div>
                    <div class="col-md-2 inputGroupContainer">
                        <button class="botonCancelar" onclick="window.location.href='#tituloD';window.location.reload()">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
        <button class="botonActualizar" onclick="selectPrestamos()" id="bEditar">Editar</button>
        <button class="botonEliminar" onclick="deletePrestamos()" id="bEliminar">Eliminar</button>
        <button id="guardar_np" class="botonActualizar" onclick="prestamosAplica(false)" style="display: none">Guardar</button>
        <table class="table" id="tablaCurriculares">
            <thead class="thead-dark" id="contenido">
                
            </thead>
        </table>
    </div>
    <script src="../jsResize/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
